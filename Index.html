<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Modern responsive profile card with animated gradient background">
    <title>Profile Card - Samarth Rastogi</title>
    <style>
        /* ============================================
           CSS RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --color-bg-body: #f0f4f8;
            --color-card-bg: #ffffff;
            --color-text-primary: #1e293b;
            --color-text-secondary: #64748b;
            --color-text-muted: #94a3b8;
            --color-border: #e2e8f0;
            /* Gradient Colors */
            --gradient-start: #ec4899;    /* Pink */
            --gradient-mid: #a855f7;      /* Purple */
            --gradient-end: #3b82f6;      /* Blue */
/* Shadows */
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            --shadow-image: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-bg-body);
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* ============================================
           PROFILE CARD CONTAINER
           ============================================ */
        .profile-card {
            background-color: var(--color-card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            position: relative;
            transition: var(--transition-smooth);
        }

        /* Subtle lift effect on hover */
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2);
        }

        /* ============================================
           ANIMATED GRADIENT HEADER
           ============================================ */
        .card-header {
            height: 140px;
            position: relative;
            /* Animated gradient background - wider than container for movement */
            background: linear-gradient(
                90deg,
                var(--gradient-start) 0%,
                var(--gradient-mid) 25%,
                var(--gradient-end) 50%,
                var(--gradient-mid) 75%,
                var(--gradient-start) 100%
            );
            background-size: 200% 100%;
            animation: gradientShift 8s ease infinite;
        }

        /* Keyframes for smooth left-to-right-to-left animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* ============================================
           PROFILE IMAGE SECTION
           ============================================ */
        .profile-image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            /* Negative margin to pull content up, creating overlap */
            margin-top: -60px;
            margin-bottom: 20px;
            padding: 0 24px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--color-card-bg);
            object-fit: cover;
            box-shadow: var(--shadow-image);
            transition: var(--transition-smooth);
            background-color: var(--color-card-bg);
        }

        /* Scale effect on profile image hover */
        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
        }

        /* ============================================
           CARD CONTENT BODY
           ============================================ */
        .card-body {
            padding: 0 32px 32px;
            text-align: center;
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }

        .profile-role {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gradient-end);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            display: inline-block;
        }

        .profile-description {
            font-size: 1rem;
            color: var(--color-text-secondary);
            line-height: 1.7;
            margin-bottom: 28px;
            padding: 0 8px;
        }

        /* ============================================
           SOCIAL MEDIA LINKS
           ============================================ */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            list-style: none;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--color-bg-body);
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: var(--transition-smooth);
            border: 2px solid transparent;
        }

        /* Icon styling */
        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Hover effects for social buttons */
        .social-link:hover {
            background-color: var(--gradient-start);
            color: white;
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        /* Specific hover colors for different platforms */
        .social-link.twitter:hover {
            background-color: #1da1f2;
            box-shadow: 0 10px 20px -5px rgba(29, 161, 242, 0.4);
        }

        .social-link.github:hover {
            background-color: #333;
            box-shadow: 0 10px 20px -5px rgba(51, 51, 51, 0.4);
        }
        .social-link.linkedin:hover {
            background-color: #0077b5;
            box-shadow: 0 10px 20px -5px rgba(0, 119, 181, 0.4);
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            box-shadow: 0 10px 20px -5px rgba(188, 24, 136, 0.4);
        }

        .social-link.discord:hover {
            background-color: #5865f2;
            box-shadow: 0 10px 20px -5px rgba(88, 101, 242, 0.4);
        }
/* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .card-body {
                padding: 0 24px 24px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .profile-description {
                font-size: 0.9375rem;
                padding: 0;
            }
        }

        /* ============================================
           ACCESSIBILITY ENHANCEMENTS
           ============================================ */
        @media (prefers-reduced-motion: reduce) {
            .card-header {
                animation: none;
            }
            
            .profile-card:hover,
            .profile-image:hover,
            .social-link:hover {
                transform: none;
            }
        }

        /* Focus states for keyboard navigation */
        .social-link:focus {
            outline: 3px solid var(--gradient-start);
            outline-offset: 2px;
        }

        /* ============================================
           CONTACT BUTTON
           ============================================ */
        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 24px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .contact-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .contact-button:active {
            transform: translateY(0);
        }

        .contact-button:focus {
            outline: 3px solid var(--gradient-start);
            outline-offset: 2px;
        }
    </style>
</head>
